<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate - Azomalli</title>
    <link rel="stylesheet" href="./bootstrap-5.2.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
</head>
<body>
    <nav class="navbar1">
        <div class="logo">
            <img src="./imagenes/logo.png" alt="">
        </div>
        <div class="titulo">
            <h1>Azom<i class="fa-light fa-trillium"></i>alli</h1>
            <h2>Masajes relajantes</h2>
        </div>
        <input type="checkbox" id="check">
            <label for="check" class="bar__btn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="nav__menu">
                <li><a href="index.html"><i class="fa-solid fa-fan"></i> Inicio</a></li>
                <li><a href="Registro.html"><i class="fa-solid fa-fan"></i> Registrate</a></li>
                <li><a href="Login.html"><i class="fa-solid fa-fan"></i> Login</a></li>
                <li><a href="index.html#tiposdemasajes"><i class="fa-solid fa-fan"></i> Tipos de masajes</a></li>
                <li><a href="index.html#contactanos"><i class="fa-solid fa-fan"></i> Contactanos</a></li>
            </ul>
    </nav>
    <section class="login">
        <div class="login-texto">
            <h2>Registro</h2>
        </div>
        <div class="login-formulario">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Apellido</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Direccion de e-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Confirmar direccion de e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                </div>
                <button type="submit" class="btn btn-outline-danger btn-lg">Enviar</button>
              </form>
        </div>

    </section>
    <footer class="section-footer">
        <img class="logo" src="./imagenes/logo.png" alt="">
    </footer>

    <script src="./bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
